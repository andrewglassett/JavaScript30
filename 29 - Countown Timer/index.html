<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 Secs</button>
      <button data-time="300" class="timer__button">5 Min</button>
      <button data-time="900" class="timer__button">15 Min</button>
      <button data-time="1200" class="timer__button">20 Min</button>
      <button data-time="3600" class="timer__button">Lunch Time</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>
  <footer>
    <p>from <a href="https://javascript30.com/" target="_blank">Javascript30</a></p>


  </footer>

  <script src="script.js"></script>
</body>
</html>
